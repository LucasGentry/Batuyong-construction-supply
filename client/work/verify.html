<!DOCTYPE html>
<html>
  <head>
    <title><%=title%></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"> <!-- load bootstrap css -->
	<link rel="stylesheet" href="/css/font-awesome.css"> <!-- load fontawesome -->
	<link rel="stylesheet" href="/css/style.css"> <!-- load fontawesome -->	
	
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
  </head>
<body>


<div class="container">

 <div class="container" style="max-width: 700px; padding-top: 40px;">

	<h1><%=title %></h1>
	
	<form action="/work/verifying/<%=job_id%>/<%=task_id%>" method="post">
		<div class="form-group">
                            <label class="control-label">Is the proof valid? : </label>
                            <select class="form-control" name="validity">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
        </div>
		
		<div class="form-group">
			<label>Add  Note (optional) :</label>
			<textarea required class="form-control" name="note" rows="3"></textarea>
		</div>
		
		<img align = "center" src="/captcha" alt="Smiley face" height="120px" width="450px">
		
		<div class="form-group">
			<label>Enter Captcha: </label>
			<input  type="text" class="form-control" name="captcha" required>
		</div>
		
		
		<div align="center">
		<button  type="submit" class="btn btn-warning btn-lg">Submit</button>
		<div>
	</form>
	<div>

	     
	    </div>
	<hr>

	
</div>

</div>


	  </div>
	</div>
  </body>
</html>
