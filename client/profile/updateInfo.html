<!DOCTYPE html>
<html>
  <head>
    <title>Update Personal Information</title>
    <link rel='stylesheet' href='/css/style.css' />
	
	
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/profile.js"></script>
  </head>
<body>


<div class="container">

<div class="col-sm-6 col-sm-offset-3">

	<h1>Update</h1>
	

	<form action="/api/updatingInfo" id='updateinfo' method="post">
		<div class="form-group">
			<label>Email: </label>
			<input required type="email" class="form-control" name="email" value="">
		</div>
		
		<div class="form-group">
			<label>Fist Name:</label>
			<input required type="text" class="form-control" name="firstName" value="">
		</div>
		
		<div class="form-group">
			<label>Last Name/ Surname:</label>
			<input required type="text" class="form-control" name="lastName" value="">
		</div>
		
		<div class="form-group">
			<label>Age:</label>
			<input required type="number" class="form-control" name="age" value="">
		</div>
		<div class="form-group">
			<label>Country:</label>
			<input required type="text" class="form-control" name="country" value="">
		</div>
		<div class="form-group">
			<label>Full Address: </label>
			<input required type="text" class="form-control" name="address" value="">
		</div>
		
		<div class="form-group">
			<label>phoneNumber: </label>
			<input required type="number" class="form-control" name="phoneNumber" value="">
		</div>
		
		<div class="form-group">
			<label>accountStatus: </label>
			<input readonly required type="text" class="form-control" name="accountStatus" value="1">
		</div>
		
		<div class="form-group">
			<input required type="hidden" class="form-control" name="userType" value="1">
		</div>
		<div align="center">
		<button  type="submit" class="btn btn-warning btn-lg">Update</button>
		<div>
	</form>
	<div>

	     
	    </div>
	<hr>

	
</div>

</div>


	  </div>
	</div>
  </body>
</html>
